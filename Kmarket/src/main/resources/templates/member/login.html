<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>케이마켓::로그인</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
    <div id="member-wrapper">
        <th:block th:include="@{/member/_header.html}"></th:block>
        <main>
            <div id="member-login">
                <img th:src="@{/img/member_txt_login.gif}" alt="로그인" />
				<form th:action="@{/member/login}" method="post">
					<input type="hidden" name="productCode" th:value="${productCode}" />
					<div>
						<label>
							<span><img th:src="@{/img/member_txt_id.gif}" alt="아이디"></span> 
							<input type="text" name="uid" />
						</label>
						<label>
							<span><img th:src="@{/img/member_txt_pass.gif}" alt="비밀번호"></span> 
							<input type="password" name="pass1" />
						</label>
					</div>
					<input type="submit" value="로그인" />
					<span>
						<a href="#">아이디찾기</a>
						<a href="#">비밀번호찾기</a>
						<a th:href="@{/member/join}">회원가입</a>
					</span>
				</form>
				<img th:src="@{/img/member_certifi_logo.gif}" alt="banner">
            </div>
        </main>        
        <th:block th:include="@{/member/_footer.html}"></th:block>
    </div>    
</body>
</html>
