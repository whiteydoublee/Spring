<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    	
    		var success = [[${success}]];
    		if(success==100){
    			alert('존재하지 않는 회원입니다. 회원가입해주세요.');
    		}else if(success==101){
    			alert('글은 회원만 볼 수 있습니다.');
    		}else if(success==102){
    			alert('정상적으로 로그아웃되었습니다.');
    		}else if(success==103){
    			alert('글은 작성하시려면, 로그인을 해주셔야합니다.');
    		}
    		
 		</script>
</head>
<body>
    <div id="wrapper">
    <th:block th:include="/_header.html"></th:block>
        <section id="user" class="login">
            <form th:action="@{/member/login}" method="post">
                <table border="0">
                    <tr>
                        <td><img th:src="@{/img/login_ico_id.png}" alt="아이디"/></td>
                        <td><input type="text" name="uid" placeholder="아이디를 입력" /></td>
                    </tr>
                    <tr>
                        <td><img th:src="@{/img/login_ico_pw.png}" alt="비밀번호"/></td>
                        <td><input type="password" name="pass" placeholder="비밀번호 입력" /></td>
                    </tr>
                </table>
                <input type="submit" class="btnLogin" value="로그인"/>
            </form>

            <div class="info">
                <h3>회원로그인 안내</h3>
                <p>
                    아직 회원이 아니시면 회원으로 가입하세요.
                </p>
                <a th:href="@{/member/terms}">회원가입</a>
            </div>

        </section>
        <th:block th:include="/_footer.html"></th:block>
    </div>    
</body>
</html>
