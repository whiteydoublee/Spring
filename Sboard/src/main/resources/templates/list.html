<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
    	#board.list > .paging > .num {
    	padding:10px;
    	background: #9b9b9b;
    	border: 1px solid #d7d7d7;
    	font-weight: bold;
    	}
    </style>
</head>
<body>
    <div id="wrapper">
        <section id="board" class="list">
            <h3>글목록</h3>
            <article>
                <p>
                   	[[${session.sessMember.nick}]]님 반갑습니다.
                    <a th:href="@{/member/logout}" class="logout">[로그아웃]</a>
                </p>
                <table border="0">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th>조회</th>
                    </tr>
                    <tr th:each="article, i:${articles}">
                        <td>[[${pageStartNum-i.index}]]</td>
                        <td><a th:href="@{/view}">[[${article.title}]]</a>&nbsp;&#91;[[${article.comment}]]&#93;</td>
                        <td>[[${article.uid}]]</td>
                        <td>[[${article.rdate.substring(2,10)}]]</td>
                        <td>[[${article.hit}]]</td>
                    </tr>
                </table>
            </article>

            <!-- 페이지 네비게이션 -->
            <div class="paging">
            
            	<th:block th:if="${groups[0] > 1}">
                <a th:href="@{/list(pg=${groups[0]-1})}" class="prev">이전</a>
                </th:block>
                
                <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
                <a th:href="@{/list(pg=${num})}" th:if="${currentPage}==${num}"class="num"  >[[${num}]]</a>
                 <a th:href="@{/list(pg=${num})}" th:unless="${currentPage}==${num}"class="num2"  >[[${num}]]</a>
                </th:block>              
                
                <th:block th:if="${groups[1] < lastPageNum}">
                <a th:href="@{/list(pg=${groups[1]+1})}" class="next">다음</a>
                </th:block>  
            </div>

            <!-- 글쓰기 버튼 -->
            <a th:href="@{/write}" class="btnWrite">글쓰기</a>

        </section>
    </div>    
</body>
</html>
